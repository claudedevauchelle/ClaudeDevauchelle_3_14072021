<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bb4d407ddd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bloc_page">
      <header>
        <div class="titre_principal">
          <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="ohmyfood!" />
          </div>
        </div>
      </header>
      <div class="position">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </div>
      <div class="reservation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <div class="btn_explor">Explorer nos restaurants</div>
      </div>
      <div class="fonctionnement">
        <div class="btn">
          <h2>Fonctionnement</h2>
          <div class="btn__bloc">
            <div class="btn__number-ol">1</div>
            <i class="fas fa-mobile-alt"></i>
            <div class="btn__step">Choisissez votre restaurant</div>
          </div>
          <div class="btn__bloc">
            <div class="btn__number-ol">2</div>
            <i class="fas fa-list-ul"></i>
            <div class="btn__step">Composez votre menu</div>
          </div>
          <div class="btn__bloc">
            <div class="btn__number-ol">3</div>
            <i class="fas fa-store"></i>
            <div class="btn__step">Dégustez au restaurant</div>
          </div>
          <div class="btn__step"></div>
          <div class="btn__step"></div>
        </div>
      </div>
      <!--div bloc_page-->
    </div>
  </body>
</html>
